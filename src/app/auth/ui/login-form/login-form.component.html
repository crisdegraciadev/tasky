<mat-card
  class="login-form-card"
  data-testid="login-form-card"
>
  <mat-card-content class="login-form-card-content">
    <h2 data-testid="login-form-title">Login</h2>
    <form
      class="form"
      [formGroup]="loginForm"
      (ngSubmit)="onSubmit()"
      autocomplete="off"
    >
      <mat-form-field
        class="form-field"
        appearance="outline"
      >
        <mat-label>Email</mat-label>
        <input
          data-testid="login-form-email-input"
          formControlName="email"
          type="email"
          placeholder="ana@gmail.com"
          matInput
          required
        />
        @if (formErrors().email) {
          <mat-error data-testid="login-form-email-error">Email field is required</mat-error>
        }
      </mat-form-field>

      <mat-form-field
        class="form-field"
        appearance="outline"
      >
        <mat-label>Pasword</mat-label>
        <input
          data-testid="login-form-password-input"
          formControlName="password"
          type="password"
          placeholder="Your password"
          matInput
          required
        />

        @if (formErrors().password) {
          <mat-error data-testid="login-form-password-error">Password field is required</mat-error>
        }
      </mat-form-field>

      <button
        data-testid="login-form-submit-button"
        mat-raised-button
        type="submit"
        color="primary"
      >
        Login
      </button>
    </form>
  </mat-card-content>
</mat-card>
