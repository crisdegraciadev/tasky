<div class="page-container">
  <div
    class="loading"
    *ngIf="!taskService.loaded(); else tasksLaoded"
  >
    <mat-spinner />
  </div>
  <ng-template #tasksLaoded>
    <app-todo-board
      class="todo-board"
      [board]="taskService.board()"
      (boardUpdate)="updateBoard($event)"
    />
  </ng-template>
</div>
